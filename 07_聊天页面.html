<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>消息列表</title>
    <link href="plugins/swiper/swiper-3.3.1.min.css" rel="stylesheet" type="text/css">
    <link href="css/font.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/jQuery v1.11.1.js"></script>
    <script type="text/javascript" src="js/UI.js"></script>
    <script src="plugins/swiper/swiper-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
<div class="chat_page">
    <div id="swiper" class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <ul class="session">
                    <!------ 加载更多区 ------>
                    <div class="load_more">
                        <div class="spinner">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <div class="fixed">
        <input type="text" name="say" value="" class="say"/>
        <button name="send" class="send">发送</button>
    </div>
</div>
<script src="plugins/lazyload/lazyload.js" type="text/javascript"></script>
<script src="plugins/IM.API/NIM_Web_Chatroom_v3.6.0.js" type="text/javascript"></script>
<script src="plugins/IM.API/NIM_Web_Netcall_v3.6.0.js" type="text/javascript"></script>
<script src="plugins/IM.API/NIM_Web_NIM_v3.6.0.js" type="text/javascript"></script>
<script src="plugins/IM.API/NIM_Web_SDK_v3.6.0.js" type="text/javascript"></script>
<script src="js/session.page.js" type="text/javascript"></script>
<script type="text/javascript">
    new SessionPage({
        pageCode: this.pageCode,
        url: "http://gl.2ma2.com/ashx/IMAjax.ashx",
        paramsObj: {
            page: 1,
            method: "get_msg",
            user_id: "11_803",
            data_id: 353,
            customer_tel: localStorage.getItem("phone")
        }
    });
    new Swiper("#swiper", {
        direction: 'vertical',
        freeMode: true,
        slidesPerView: 'auto',
        observer: true,
        observeParents: true
    });
</script>
</body>
</html>
